<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Website - Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #000;
      padding: 10px;
      text-align: right;
    }

    .header a {
      margin-right: 10px;
      color: #fff;
      text-decoration: none;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .main-content {
      background-color: #f2f2f2;
      padding: 20px;
      margin-top: 20px;
    }

    .footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="header">
    <a href="#">Login</a>
  </div>

  <div class="container">
    <div class="main-content">
      <h1>Welcome to Roblox</h1>
      <p>Explore, play, and create with millions of players.</p>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2023 Roblox Corporation. All rights reserved.</p>
  </div>
</body>

</html>
