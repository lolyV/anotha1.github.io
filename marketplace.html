<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
  <style>
    /* CSS styles */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    .header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      color: #fff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    .box {
      width: 200px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px;
      margin: 10px;
    }

    .box h3 {
      margin: 0 0 10px;
    }

    .box p {
      margin: 0 0 20px;
    }

    .box button {
      padding: 8px 12px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .cart-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 12px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>MARKETPLACE</h1>
  </div>

  <div class="container">
    <div class="box">
      <h3>Product 1</h3>
      <p>Description of Product 1</p>
      <button>Add to Cart</button>
    </div>

    <div class="box">
      <h3>Product 2</h3>
      <p>Description of Product 2</p>
      <button>Add to Cart</button>
    </div>

    <div class="box">
      <h3>Product 3</h3>
      <p>Description of Product 3</p>
      <button>Add to Cart</button>
    </div>

    <!-- Add more box elements as needed -->

  </div>

  <button class="cart-button" onclick="goToCheckout()">Cart</button>

  <script>
    function goToCheckout() {
      // Redirect to the checkout page
      window.location.href = "https://lolyv.github.io/anotha1.github.io/checkout.html";
    }
  </script>
</body>

</html>
